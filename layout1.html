<html>
    <head>
        <title>Layout 01</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        html,*{
            margin:0;
            padding:0;
        }
        #main{
            width: 900px;
            height:1000px;
            background-color: #999;
            display:flex;
            margin: 0 auto;
            gap:10px;
            flex-direction:row;
        }
        #right{
            flex-grow:1;
            height: 1000px;
            background-color: #f86d6d;
        }
        #left{
            flex-grow:2;
            height: 1000px;
            background-color: #daf5a0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header,main,footer{
            width:100px;
            height:200px;
        }
        header,footer{
            width:100px;
            height:300px;
        }
        main{
            width:100%;
            height:400px;
        }
        
    </style>
     </head>
     <body>
        <div id="main">
        <div id="right">
            <h2>Right box</h2>
        </div>

        <div id="left">
            <header><h2>Header</h2></header>
            <main><h2>Main content</h2></main>
            <footer><h2>Footer</h2></footer>
        </div>
     </body>
</html>
