<!DOCTYPE html>

<html>
<head>
 <title>College Admission Form</title>
</head>

<body>
<center>
<h1><center>College Admission Form</center></h1>

<form>
<label for="fullname" required>Name:</label>
<input type="text" id="fullname" name="fullname">

<label for="ad_no" required>Aadhar no.:</label>
<input type="number" id="ad_no" name="ad_no">

<label for="email" required>Email id: </label>
<input type="email" id="email" name="email">

<label for="address" required>Address:</label>
<input type="text" id="address" cols="4" rows="40">

<select type="radio" id="gender name="gender">Gender:</select>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>

<input type="submit" value="submit>
</center>
</form>
</body>
</html>
