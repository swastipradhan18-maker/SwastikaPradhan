<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css program</title>
    <link rel="stylesheet" href="style.css">
    <style>

body {
    background :white;
    color :black;
    padding :20px;   
}
#d1 {
    background-color:black;
    color:white;
    font-size: 50px;
    text-align:center;
}
.box {
    width :max-content;
    margin :auto;
}
.product-desc {
    display :block;
    background :white;
    border :10px solid whitesmoke;
    padding :20px;
    width :400px;
    height :700px;
    object-fit :cover;
    border-radius :10px;
}
.product-class {
    width :300px;
    height :500px;
    object-fit :cover;
    display :block;
    margin: auto;
    border :1px solid rgb(229, 226, 226);
}
#d2 {
    font-family :Georgia, 'Times New Roman', Times, serif;
    font-size :30px;
}
p {
    width :100%;
    font-style :arial;
    font-weight :500;
}
.new-price {
    font-weight :bold;
    line-height :30px;
    font-size :20px;
    color :rgba(10, 59, 24, 0.875);
}
.old-price {
    text-decoration :line-through;
    font-weight :bold;
     font-size :20px;
    line-height :30px;
}
.click {
    background-color :rgb(69, 69, 208);
    border :none;
    padding :12px;
    font-size :16px;
    width :100%;
    color :white;
    font-family :Georgia, 'Times New Roman', Times, serif;
}
    </style>
</head>
<body>
    <h1 id="d1">ShopEasy</h1>


    <main class="box">
    <section class="product-desc">
        <img class="product-class" src="https://cdn.pixabay.com/photo/2024/02/06/18/10/ai-generated-8557635_1280.jpg" alt="product">
        <h1 id="d2" >Classic Cotton T-shirt</h1>
        <p>A comfy, everyday cotton T-shirt with a clean classic fit and a simple versatile design.</p>

        <div class="price">
            <span class="new-price">₹799</span> &nbsp
            <span class="old-price">₹1,199</span>
        </div>
        <button class="click">Add to cart</button>
        
    </section>
    </main>
</body>
</html>
