<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.header {
    background: #131921;
    color: white;
    padding: 10px 0;
}

.header .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
}

.logo i {
    color: #FF9900;
    margin-right: 10px;
}

.search-bar {
    display: flex;
    flex: 1;
    max-width: 600px;
    margin: 0 20px;
}

.search-select {
    background: #F3F3F3;
    border: none;
    padding: 12px;
    border-radius: 4px 0 0 4px;
}

.search-bar input {
    flex: 1;
    padding: 12px;
    border: none;
    font-size: 16px;
}

.search-btn {
    background: #FF9900;
    border: none;
    padding: 12px 16px;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.header-icons {
    display: flex;
    gap: 20px;
}

.icon-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 14px;
}

.icon-item i {
    font-size: 24px;
    margin-bottom: 5px;
}

.hero img {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

.products h2 {
    margin: 30px 0 20px;
    font-size: 24px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.product-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 4px;
}

.price {
    font-size: 20px;
    font-weight: bold;
    color: #B12704;
    margin: 10px 0;
}

.add-to-cart {
    background: #FF9900;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

.footer {
    background: #232F3E;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: 50px;
}

@media (max-width: 768px) {
    .header .container {
        flex-direction: column;
        gap: 10px;
    }
    
    .search-bar {
        margin: 0;
        order: 3;
        width: 100%;
    }
    
    .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }
    
}
    </style>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-amazon"></i>
                <span>Amazon</span>
            </div>
            <div class="search-bar">
                <select class="search-select">
                    <option>All</option>
                    <option>Electronics</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-icons">
                <div class="icon-item">
                    <i class="fas fa-user"></i>
                    <span>Hello, sign in</span>
                </div>
                <div class="icon-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </header>

   
    <main class="container">
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://th.bing.com/th/id/R.530a9e08f311aa8b7f96fbc15480973e?rik=2gSzIIS9l9uT8g&riu=http%3a%2f%2fstore.hp.com%2fUKStore%2fHtml%2fMerch%2fImages%2fc05524638_1750x1285.jpg&ehk=ErMG%2bgYGbUKbihpkyytclduy8hosP6AJ5%2b16%2fSZPsJ8%3d&risl=&pid=ImgRaw&r=0" alt="Laptop">
                    <h3>HP Laptop</h3>
                    <p class="price">$999</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                
                <div class="product-card">
                    <img src="https://www.sony.co.uk/image/7b272a27dcbd11be50c5d5d4f4642732?fmt=png-alpha&wid=720" alt="Headphones">
                    <h3>Sony Headphones</h3>
                    <p class="price">$149</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>

                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/41ETkT7qI1L._SX425_.jpg" alt="Headphones">
                    <h3>Boult Earbuds</h3>
                    <p class="price">$124</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Amazon Clone. Built for learning.</p>
        </div>
    </footer>
</body>
</html>
