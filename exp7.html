<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Navigation Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    header span {
      color: #ff6b6b;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .tab-menu {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }

    .tab-menu ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .tab-menu li a {
      display: block;
      padding: 15px 25px;
      background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .tab-menu li a:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
    }

    .tab-menu li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .tab-menu li a:hover::before {
      left: 100%;
    }

    .sidebar-menu {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 300px;
      height: fit-content;
    }

    .sidebar-menu ul {
      list-style: none;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu a {
      display: block;
      padding: 15px 20px;
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar-menu a::after {
      content: 'â†’';
      position: absolute;
      right: 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar-menu a:hover {
      padding-left: 25px;
      box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
    }

    .sidebar-menu a:hover::after {
      opacity: 1;
    }

    .container {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .tab-menu ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    My <span>Website</span> Navigation
  </header>

  <div class="container">
    <nav class="tab-menu">
      <ul>
        <li><a href="#"> Home</a></li>
        <li><a href="#"> About</a></li>
        <li><a href="#"> Services</a></li>
        <li><a href="#"> Contact</a></li>
      </ul>
    </nav>

    <nav class="sidebar-menu">
      <ul>
        <li><a href="#"> Dashboard</a></li>
        <li><a href="#"> Profile</a></li>
        <li><a href="#"> Messages</a></li>
        <li><a href="#"> Logout</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
