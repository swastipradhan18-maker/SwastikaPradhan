<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Flexbox Student Profile Card</title> 
<style> 
body{ 
font-family: Arial, sans-serif; 
margin: 20px; 
background: #f9f9f9; 
} 
    h2{text-align: center;} 
    .container{ 
      display: flex;                 
      flex-direction: row;            
      justify-content: center;        
      align-items: center;            
      gap: 20px;                     
      flex-wrap: wrap;                
    } 
    .card{ 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      width: 220px; 
      text-align: center; 
      padding: 16px; 
    } 
    .avatar{ 
      width: 70px; height: 70px; 
      background: rgb(169, 57, 153); color: whitesmoke; 
      border-radius: 50%; 
      display: flex; justify-content: center; align-items: center; 
      font-size: 20px; margin: 0 auto 12px; 
    } 
    .name{ font-weight: bold; font-size: 18px; } 
    .detail{ font-size: 14px; color: #555; margin: 2px 0; } 
  </style> 
</head> 
<body> 
  <h2>Student Profile Cards</h2> 
  <div class="container"> 
    <div class="card"> 
      <div class="avatar">SP</div> 
      <div class="name">Swastika Pradhan</div> 
      <div class="detail">B.Tech - CSE</div> 
      <div class="detail">Admission No.: 2025B01010026</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">SV</div> 
      <div class="name">Soumya Verma</div> 
      <div class="detail">B.Tech - CSE</div> 
      <div class="detail">Admission No.: 2025B01010483</div> 
      <div class="detail">1st Year</div> 
    </div> 
    <div class="card"> 
      <div class="avatar">SS</div> 
      <div class="name">Suhani Singh</div> 
      <div class="detail">B.Tech - CSE</div> 
      <div class="detail">Admission No.: 2025B01011150</div> 
      <div class="detail">1st Year</div> 
    </div> 
  </div> 
</body> 
</html>
